<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <p class="h4 text-center">Review of Test Results</p>
        </div>
        <div class="row">
            <div *ngFor="let question of quiz.questions; let index = index">
                <div class="questions">
                    <h5>{{index + 1}}. {{question.name}}</h5>
                    <div class="col-6" *ngFor="let Option of question.options">
                        <input id="{{Option.id}}" type="checkbox" disabled="disabled" [(ngModel)]="Option.selected" />
                        {{Option.name}}
                    </div>
                    <div class="col-6 {{ isCorrect(question) == 'correct'? 'text-success': 'text-danger'}}">
                        Your answer is {{isCorrect(question)}}.</div>
                </div>
            </div> 
            <div class="questions">
                <a routerLink=''>
                    <button class="btn btn-danger">Return to Login</button>
                </a>
            </div>
        </div>
    </div>
</body>
